<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h1>{{ tittleToUpCase }}</h1>
        <h2 class="bg-dark" :class="amountColor">
            Available money: {{ amount }}
        </h2>
        <a v-bind:href=link>Link</a>

        <hr>

        <h2 v-if="state">Account Available</h2>
        <h2 v-else="state">Account Disabled</h2>

        <hr>

        <h2 v-if="amount >= 500">Amount: {{ amount }}</h2>
        <h2 v-else-if="amount < 500 && amount > 0">
            Amount: 
            <span style="color: red;">{{ amount }}</span>
        </h2>
        <h2 v-else="amount <= 0"> No Amount Available</h2>

        <hr>

        <h2>Services Available</h2>
        <ul>
            <li v-for="(item, index) in services" :key=index>{{index + 1}} - {{item}}</li>
        </ul>

        <hr>

        <button v-on:click="addMoney">Add Money</button>
        <button @click="decreaseMoney" :disabled="disable">Decrease Money</button>
        <footer-bank 
            :value="amount"
            fecha='mayo 2021'
        >
        </footer-bank>
    </div>
    <script src="main.js"></script>
    <script src="components/Footer.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
