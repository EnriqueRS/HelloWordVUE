<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1>{{ tittle }}</h1>
        <h2>Mi saldo disponible es: {{ amount }}</h2>
        <a v-bind:href=link>Link</a>

        <hr>

        <h2 v-if="state">Account Available</h2>
        <h2 v-else="state">Account Disabled</h2>

        <hr>

        <h2 v-if="amount >= 500">Amount: {{ amount }}</h2>
        <h2 v-else-if="amount < 500 && amount > 0">
            Amount: 
            <span style="color: red;">{{ amount }}</span>
        </h2>
        <h2 v-else="amount <= 0"> No Amount Available</h2>
    </div>
    <script src="main.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
